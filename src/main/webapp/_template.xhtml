<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>

</h:head>

<h:body>

	<div id="cabecalho" style="overflow:autor; position:fixed;">
		<h:graphicImage library="img" name="logo.png" />
		
		<h:form rendered="#{usuarioLogado != null}">
			<p:themeSwitcher id="basic" style="widht:165px" value="#{temaBean.tema}">
				<f:selectItem itemLabel="Choose Theme" itemValue="" />
				<f:selectItems value="#{temaBean.temas}" var="tema" itemLabel="#{tema}" itemValue="#{tema}"/>
				<f:ajax/>
			</p:themeSwitcher>
		</h:form>
		
		<h:form rendered="#{usuarioLogado != null}">
			<p:growl id="messages" showDetail="true" autoUpdate="true" />
				
			
			<p:menu toggleable="true">
				<p:submenu label="Cadastros">
					<p:menuitem value="Principal" action="principal?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
					<p:menuitem value="Perfil" action="perfil?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
					<p:menuitem value="Exercícios" action="exercicio?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
					<p:menuitem value="Gerar Treino" action="treino?faces-redirect=true"
						icon="fa fa-fw fa-edit" />
				</p:submenu>
				<p:submenu label="Outros">
					<p:menuitem value="Logout" action="#{loginBean.deslogar}"
						icon="fa fa-fw fa-sign-out" />
				</p:submenu>
			</p:menu>

			<br />
			<h:outputText value="#{sessionScope['usuarioLogado'].nome}" />
		

		</h:form>


	</div>


	<div id="conteudo" style="margin-left:20%;padding:1px 16px;">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

	<div id="rodape" style="margin-left:20%;padding:1px 16px;">
		&copy; 2017
		<ui:insert name="texto">
		</ui:insert>
	</div>

</h:body>



</html>
