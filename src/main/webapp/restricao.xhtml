<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<!-- DEFINE O CABEÇALHO DE ACORDO COM O TEMPLATE -->

	<!-- AS NOVAS PROPRIEDADES ABAIXO VIERAM COM O JSF 2.2 -->
	<!-- COM ELAS É POSSÍVEL PASSAR PARÂMETROS PELA URL -->
	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autorId}" />
		<f:viewAction action="#{autorBean.carregarAutorPelaId}"
			if="#{param.autorId != null}" />
	</f:metadata>
	<!-- FIM META DADOS -->

	<ui:define name="titulo">
		<p:outputLabel>Novo Autor</p:outputLabel>
	</ui:define>
	<ui:define name="conteudo">


		<h:form id="formAutor">
			<p:fieldset legend="Dados do Autor">
				<h:panelGrid columns="3">
					<p:outputLabel value="Nome:" for="nome" />
					<p:inputText id="nome" value="#{autorBean.autor.nome}"
						required="true"
						validateMessage="Autor com menos de 5 caracteres não é permitido">
						<f:validateLength minimum="5" />
					</p:inputText>
					<p:message for="nome" id="messageNome" />

					<p:outputLabel value="Email:" for="email" />
					<p:inputText id="email" value="#{autorBean.autor.email}"
						required="true" validatorMessage="Email inválido">
						<!-- A TAG ABAIXO VEIO COMO O JSF 2.2 E POSSIBILITA COLOCAR UM ATRIBUTO
								E SEU VALOR NA TAG -->
						<f:attribute name="type" value="email" />
						<f:passThroughAttribute name="placeholder" value="Email do autor" />
						<f:validateRegex pattern=".+@.+" />
						<f:ajax event="blur" render="messageEmail" />
					</p:inputText>
					<p:message for="email" id="messageEmail" />

					<!-- O INPUT DO EMAIL POSSUI UMA VALIDAÇÃO DO HTML ATRAVÉS DO ATRIBUTO TYPE="EMAIL" 
							ENTRETANDO, COMO O PRIMEFACES UTILIZA O AJAX, ESSA VALIDAÇÃO NÃO É FEITA
							E A SAÍDA DE QUE O EMAIL ESTÁ ERRADO NÃO APARECE
							POR CONTA DISSO É NECESSÁRIO FAZER UMA VALIDAÇÃO COM O VALIDATE REGEX PARA VER
							SE É UM EMAIL ENTRANDO NO INPUT-->
					<p:commandButton value="Gravar" action="#{autorBean.gravar}"
						process="@form" update="@form :formTabelaAutores" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

		<!-- TABELA DE AUTORES -->
		<h:form id="formTabelaAutores">

			<p:dataList value="#{autorBean.autores}" var="autor"
				type="definition">
				<f:facet name="header">
						Autores
					</f:facet>
					
				<!-- NÃO NECESSITA DO PROCESS PQ SÓ QUERO ENVIAR OS DADOS DA LINHA -->
				<!-- OS ICONES INSERIDOS SÃO DO PRIMEFACES E NECESSITAM HABILITAR NO WEB.XML -->
				<p:commandButton icon="fa fa-fw fa-edit" action="#{autorBean.carregar(autor)}" update=":formAutor"/>
				<p:commandButton icon="fa fa-fw fa-remove" action="#{autorBean.remove(autor)}" update="@form"/>
				
				
				#{autor.nome} - #{autor.email}
			</p:dataList>
		</h:form>


	</ui:define>

	<ui:define name="texto">
			Cadastro de Autores
		</ui:define>
</ui:composition>


</html>
