<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<!-- AS NOVAS PROPRIEDADES ABAIXO VIERAM COM O JSF 2.2 -->
	<!-- COM ELAS É POSSÍVEL PASSAR PARÂMETROS PELA URL -->
	<f:metadata>
		<f:viewParam name="restricaoFisicaId" value="#{restricaoBean.restricaoFisicaId}" />
		<f:viewAction action="#{restricaoBean.carregarRestricaoFisicaPelaId}"
			if="#{param.restricaoFisicaId != null}" />
	</f:metadata>
	<!-- FIM META DADOS -->

	<ui:define name="titulo">
		<p:outputLabel>Nova Restrição</p:outputLabel>
	</ui:define>
	<ui:define name="conteudo">


		<h:form id="formRestricaoFisica">
			<p:fieldset legend="Dados da Restrição Física">
				<h:panelGrid columns="3">



					<p:commandButton value="Gravar" action="#{restricaoBean.gravar}"
						process="@form" update="@form :formTabelaRestricoesFisicas" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

		<!-- TABELA DE AUTORES -->
		<h:form id="formTabelaRestricoesFisicas">

			<p:dataList value="#{restricaoBean.restricoesFisicas}" var="restricaoFisica"
				type="definition">
				<f:facet name="header">
						Restrições
					</f:facet>
					
				<p:commandButton icon="fa fa-fw fa-edit" action="#{restricaoBean.carregar(restricao)}" update=":formRestricaoFisica"/>
				<p:commandButton icon="fa fa-fw fa-remove" action="#{restricaoBean.remove(restricao)}" update="@form"/>
				
				
				#{restricaoFisica.articulacao} - #{restricaoFisica.descricao}
			</p:dataList>
		</h:form>


	</ui:define>

	<ui:define name="texto">
			Restrições
		</ui:define>
</ui:composition>


</html>
