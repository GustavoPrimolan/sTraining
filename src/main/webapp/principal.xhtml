<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">


	<ui:define name="deslogar">
	</ui:define>

	<ui:define name="conteudo">

		<h:form id="formTreinos">
			<p:dataGrid var="treino" value="#{principalBean.treinos}" columns="3"
				layout="grid" rows="12" paginator="true" id="treinos"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="6,12,16" emptyMessage="Não há treinos">

				<f:facet name="header">
            		Treinos
       			</f:facet>

				<p:panel header="#{treino.id}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">

						<h:outputText value="#{treino.nome}" />
						<h:outputText value="#{treino.dataCriacao.time}">
						</h:outputText>
						
						<p:commandLink update="" process="">
							<h:outputText styleClass="ui-icon ui-icon-search"
								style="margin:0 auto;" />
						</p:commandLink>
					</h:panelGrid>
				</p:panel>

			</p:dataGrid>


		</h:form>

	</ui:define>

	<ui:define name="texto">
		Principal
	</ui:define>
</ui:composition>

</html>
